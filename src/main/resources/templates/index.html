<html>
  <head>
    <title> employs Information </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://localhost:9100/api/v1/employs";
      function loadEmploys(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var employs = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>id</th><th>firstName</th><th>lastName</th><th>emailId</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < employs.length; i++){
              main += "<tr><td>"+employs[i].id+"</td><td>"+employs[i].firstName+"</td><td>"+employs[i].lastName+"</td><td>"+employs[i].emailId+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("employsinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadEmploys();
      }
    </script>
  </head>
  <body>
    <div id="employsinfo"> </div>
  </body>
</html>
